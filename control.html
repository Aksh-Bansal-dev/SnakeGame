<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./control.css">
	<title>How to Play | Controls</title>
</head>
<body>
	<h1>CONTROLS</h1>
	<h3>Basic</h3>
	<ul>
		<li>
			<span class="keys">W or ArrowUp</span><span class="function"> moves up</span>
		</li>
		<li>
			<span class="keys">A or ArrowDown</span><span class="function"> moves down</span>
		</li>
		<li>
			<span class="keys">A or ArrowLeft</span><span class="function"> moves left</span>
		</li>
		<li>
			<span class="keys">D or ArrowRight</span><span class="function"> moves right</span>
		</li>
	</ul>

	<h3>Advanced</h3>
	<ul>
		<li>
			<span class="keys">Num 1</span><span class="function"> Game Speed: Meh :/ </span>
		</li>
		<li>
			<span class="keys">Num 2</span><span class="function"> Game Speed: Normal :) </span>
		</li>
		<li>
			<span class="keys">Num 3</span><span class="function"> Game Speed: Fast :O </span>
		</li>
		<li>
			<span class="keys">Num 4</span><span class="function"> Game Speed: Turbo XD</span>
		</li>
		
	</ul>
	<div class="back"><a href="./index.html">Back</a></div>
</body>
</html>
